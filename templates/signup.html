
{{ define "title" }}Sign Up – NetGuardIQ {{ end }}

{{ define "signup_content" }}
<div class="flex items-center justify-center min-h-screen bg-base-200 px-4">
  <div class="card w-full max-w-md bg-neutral text-neutral-content shadow-2xl animate__animated animate__fadeIn">
    <form class="card-body space-y-5">
      <h1 class="text-3xl font-bold text-center text-accent tracking-wider">Create Your Account</h1>

      <!-- Email Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-base-content">Email</span>
        </label>
        <input 
          type="email"
          placeholder="you@example.com"
          class="input input-bordered input-primary w-full bg-base-100 text-base-content focus:outline-none focus:ring-2 focus:ring-primary"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-base-content">Password</span>
        </label>
        <input 
          type="password"
          placeholder="••••••••"
          class="input input-bordered input-primary w-full bg-base-100 text-base-content focus:outline-none focus:ring-2 focus:ring-primary"
          required
        />
      </div>

      <!-- Company Field -->
      <div class="form-control">
        <label class="label">
          <span class="label-text text-base-content">Company</span>
        </label>
        <input 
          type="text"
          placeholder="Your Company"
          class="input input-bordered input-primary w-full bg-base-100 text-base-content focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Submit Button -->
      <div class="form-control mt-4">
        <button 
          type="submit" 
          class="btn btn-accent w-full uppercase tracking-wide hover:scale-105 transition-transform duration-200"
        >
          <i data-feather="user-plus" class="mr-2"></i>
          Sign Up
        </button>
      </div>

      <!-- Login Link -->
      <p class="text-center text-sm text-base-content">
        Already have an account?
        <a href="/login" class="link link-accent">Log In</a>
      </p>
    </form>
  </div>
</div>
{{ end }}
