{{ define "content" }}
<div class="flex items-center justify-center min-h-screen p-4">
  <div class="card w-full max-w-sm bg-base-100 shadow">
    <form class="card-body space-y-4">
      <h2 class="card-title">Login</h2>
      <input type="email" placeholder="Email" class="input input-bordered w-full" required />
      <input type="password" placeholder="Password" class="input input-bordered w-full" required />
      <button type="submit" class="btn btn-primary w-full">Sign In</button>
    </form>
  </div>
</div>
{{ end }}
