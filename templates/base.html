<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }} - NetGuardIQ</title>
  <link href="/public/css/output.css" rel="stylesheet" />
</head>
<body class="bg-base-200 min-h-screen flex flex-col">
  <header class="navbar bg-base-100 shadow">
    <div class="container mx-auto flex items-center justify-between">
      <a href="/" class="text-xl font-bold">NetGuardIQ</a>
      <nav class="flex gap-2">
        <a href="/" class="btn btn-ghost">Dashboard</a>
        <a href="/campaigns/new" class="btn btn-primary">+ New Campaign</a>
        <a href="/login" class="btn btn-ghost">Login</a>
        <a href="/register" class="btn btn-ghost">Register</a>
        <a href="/profile" class="btn btn-ghost">Profile</a>
        <a href="/logout" class="btn btn-ghost">Logout</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    {{ template "content" . }}
  </main>

  <!-- Footer -->
  <footer class="footer footer-center p-4 bg-base-100 text-base-content border-t">
    <p>&copy; 2025 NetGuardIQ. All rights reserved.</p>
  </footer>
</body>
</html>
